<section class="breadcrumb breadcrumb_bg M-top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb_iner text-center">
            <div class="breadcrumb_iner_item">
              <h2>{{binding}}-chef</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="regervation_part section_padding">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    
                    <h2>{{binding}} your new member</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form #chefForm="ngForm" (ngSubmit)="ChefForm()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="email"[(ngModel)]="chef.name" [ngModelOptions]="{standalone:true}" class="form-control" id="inputEmail4" placeholder="Name *">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" [(ngModel)]="chef.speciality" [ngModelOptions]="{standalone:true}"  class="form-control" id="inputPassword4"
                                    placeholder="speciality *">
                            </div>
                            
                            <div class="form-group col-md-6">
                                <input type="text" [(ngModel)]="chef.experience" [ngModelOptions]="{standalone:true}" class="form-control" id="inputPassword4"
                                    placeholder="Experience *">
                            </div>
                           
                            
                        </div>


                        <div class="regerv_btn">
                            <button type="submit" class="btn_4">{{binding}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

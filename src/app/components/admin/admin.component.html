<section class="breadcrumb breadcrumb_bg M-top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb_iner text-center">
            <div class="breadcrumb_iner_item">
              <h2>Administrator</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Chefs info</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Plats info</a>
    </li>
    
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <table class="table table-bordered table-dark">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Speciality</th>
                <th scope="col">Experience</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let x of chefsTab">
                <td >{{x._id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.speciality}}</td>
                <td>{{x.experience}}</td>
                <td>
                    <div class="regerv_btn">
                        <button   (click)="goToEditChef(x._id)" class="btn_4">Edit</button>
                        <button   (click)="goToDeleteChef(x._id)" class="btn_4">Delete</button>
                        <button  (click)="goToDisplayChef(x._id)" class="btn_4">Display</button>
                    </div>
                </td>
              </tr>

            </tbody>
          </table>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <table class="table table-bordered table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of platsTab">
            <td >{{x._id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.price}}</td>
            <td>{{x.description}}</td>
            <td>
                <div class="regerv_btn">
                    <button  (click)="goToEditPlat(x._id)" class="btn_4">Edit</button>
                    <button   (click)="goTodeletePlat(x._id)" class="btn_4">Delete</button>
                    <button  (click)="goToDisplayPlat(x._id)" class="btn_4">Display</button>
                </div>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
   
  </div>

<section class="breadcrumb breadcrumb_bg M-top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb_iner text-center">
            <div class="breadcrumb_iner_item">
              <h2>Login</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="P-left row M-top">
   
    <div class="col-lg-8">
      <form [formGroup]="loginForm" class="form-contact contact_form"  id="contactForm"
        novalidate="novalidate">
        <div class="row">
          <div class="col-12">
           
          </div>
          
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <input class="form-control" formControlName="email" name="email" id="email" type="email" onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Enter email address'" placeholder='Enter email address'>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" formControlName="password" name="name" id="name" type="password" onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter your name'" placeholder='Enter your password'>
                </div>
          </div>
          <span style="color: red;">{{error}}</span>
        </div>
        <div class="form-group mt-3">
          <button (click)="login()" type="submit" class="button button-contactForm btn_4">Login</button>
        </div>
      </form>
    </div>
    <div class="col-lg-4">
      <div class="media contact-info">
        <span class="contact-info__icon"><i class="ti-home"></i></span>
        <div class="media-body">
          <h3>Buttonwood, California.</h3>
          <p>Rosemead, CA 91770</p>
        </div>
      </div>
      <div class="media contact-info">
        <span class="contact-info__icon"><i class="ti-tablet"></i></span>
        <div class="media-body">
          <h3>00 (440) 9865 562</h3>
          <p>Mon to Fri 9am to 6pm</p>
        </div>
      </div>
      <div class="media contact-info">
        <span class="contact-info__icon"><i class="ti-email"></i></span>
        <div class="media-body">
          <h3>support@colorlib.com</h3>
          <p>Send us your query anytime!</p>
        </div>
      </div>
    </div>
  </div>
